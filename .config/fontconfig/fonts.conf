<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Terminus</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Ubuntu</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Ubuntu</family>
        </prefer>
    </alias>
    <alias>
        <family>system-ui</family>
        <prefer>
            <family>Ubuntu</family>
        </prefer>
    </alias>
    <alias>
        <family>default</family>
        <prefer>
            <family>Ubuntu</family>
        </prefer>
    </alias>
</fontconfig>
